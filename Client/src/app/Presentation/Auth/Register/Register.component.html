<div class="bg-info p-2 text-center text-white">
    <h3>Register</h3>
</div>
<div class="bg-danger mt-2 p-2 text-center text-white" *ngIf="errorMessage != null">
    {{errorMessage}}
</div>

<div class="p-2">
    <form novalidate #form="ngForm" (ngSubmit)="save(form)">
        <div class="form-group">
            <label>FirstName</label>
            <input class="form-control" name="FirstName" [(ngModel)]="userRegisterData.FirstName"  required/>
        </div>
        <div class="form-group">
            <label>LastName</label>
            <input class="form-control" name="LastName" [(ngModel)]="userRegisterData.LastName" required />
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" name="Email" [(ngModel)]="userRegisterData.Email"  required/>
        </div>
        <div class="form-group">
            <label>UserName</label>
            <input class="form-control" name="UserName" [(ngModel)]="userRegisterData.UserName"  />
        </div>
        <div class="form-group">
            <label>phoneNumber</label>
            <input class="form-control" name="PhoneNumber" [(ngModel)]="userRegisterData.PhoneNumber"  />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="Password" [(ngModel)]="userRegisterData.Password" required />
        </div>
        <div class="text-center p-2">
            <button class="btn btn-primary m-1" type="submit">Save</button>
        </div>
    </form>
</div>
